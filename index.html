Python Example
--------------

```Python
class Temperature:
    celsius = 0

    def get_farenheit(self):
        return self.celsius * 9 / 5 + 32

    def set_farenheit(self, value):
        self.celsius = (float(value) - 32) * 5 / 9

    farenheit = property(get_farenheit, set_farenheit)

temp = Temperature()
temp.farenheit = 69.8
print temp.celsius

```

Fix My Street
-------------

[![Fix My Street](fixmystreet.jpeg)](http://fixmystreet.irisnet.be/)

-----------------------------------


Fix My Street
-------------

**Front office** *that allows citizens to report incidents on the public highway.*

**Back office** *that allows Professionals to manage incidents.*

*Simplify workflows of incident between Brussels institutions.*

- ~ 30.000 incidents / ~ 400 professionals
- Many actors
- Integrations with Third Party Application

-----------------------------------


Monitoring des Quartiers
------------------------

[![Monitoring des Quartiers](monitoring-des-quartiers.jpeg)](https://monitoringdesquartiers.irisnet.be/)

-----------------------------------


Monitoring des Quartiers
------------------------

*Datastore of statistics about brussels districts.*

- 266 indicators / 888 values per year per indicator
- Data available since 1961
- Rendering of maps via Geoserver

-----------------------------------


Guide des Sports
----------------

[![Guide des Sports](sport-manager.jpeg)](http://www.sportmanager.irisnet.be/)

-----------------------------------


Guide des Sports
----------------

*Manage data sheet about sport organisations in brussels region.*

- Migration from a Turbo Gear legacy Application and Database.
- Simplified workflow of publication and lots of forms and validations.

-----------------------------------


Portail Mobilité
----------------

[![Portail Mobilité](bmob.jpeg)](http://www.bruxellesmobilite.irisnet.be/)

-----------------------------------


Portail Mobilité
----------------

Agregation of Brussels mobility informations into one centralized portal.

- Second most visited website of brussles region.
- Integration of data from STIB, Villo, Mobiris, Taxi, ...

-----------------------------------


Enquête Mobilité
----------------

[![Enquête Mobilité](gismob.jpeg)](http://www.enquetemobilite.irisnet.be/)

-----------------------------------


Enquête Mobilité
----------------

*Manage surveys about mobility of workers in brussels entreprises and institutions.*

- 60.000 responses during 2014, ~30.000 responses during Septembre.
- Massive survey invitations sent by mails via [Mandrill](http://mandrill.com/).
